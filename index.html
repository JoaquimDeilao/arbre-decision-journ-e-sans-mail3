<!DOCTYPE html>
<html lang="fr">
<head>

<body>
  <h1>Arbre de D√©cision - Journ√©e sans Mail</h1>
  <div id="decision-tree" class="question-box">
    <p id="question-text"><span class="icon">üìß</span>Je m‚Äôappr√™te √† envoyer un mail. Est-ce vraiment la meilleure option ?</p>

  <script>
    let currentStep = "start";

    function nextStep(answer) {
      switch (currentStep) {

            document.getElementById("question-text").innerHTML = '<span class="icon">‚è±Ô∏è</span>Besoin d‚Äôune r√©ponse maintenant ou √ßa peut attendre un peu ?';
